name: CI

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  web:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package.json
      - name: Install
        run: npm install
      - name: Fetch resume content
        run: node scripts/fetch-resume.mjs
        working-directory: .
        env:
          RESUME_REPO_TOKEN: ${{ secrets.RESUME_REPO_TOKEN }}
          RESUME_REPO_OWNER: ${{ secrets.RESUME_REPO_OWNER }}
          RESUME_REPO_NAME: ${{ secrets.RESUME_REPO_NAME }}
          RESUME_REPO_README_PATH: ${{ secrets.RESUME_REPO_README_PATH }}
          RESUME_REPO_PDF_PATH: ${{ secrets.RESUME_REPO_PDF_PATH }}
          RESUME_REPO_REF: ${{ secrets.RESUME_REPO_REF }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Prepare test reports
        run: mkdir -p test-results
      - name: Unit tests
        run: npm run test:ci
      - name: Publish test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: vitest
          path: web/test-results/vitest.xml
          reporter: java-junit
          fail-on-error: false
      - name: Build
        run: npm run build
