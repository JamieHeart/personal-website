name: Cleanup Legacy Infra

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'cleanup' to confirm"
        required: true
        type: string

jobs:
  cleanup:
    if: ${{ github.event.inputs.confirm == 'cleanup' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TF_STATE_REGION: ${{ secrets.TF_STATE_REGION }}
      TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
      TF_VAR_domain_name: ${{ secrets.TF_VAR_domain_name }}
      TF_VAR_amplify_repo_url: ${{ secrets.TF_VAR_amplify_repo_url }}
      TF_VAR_amplify_access_token: ${{ secrets.TF_VAR_amplify_access_token }}
      TF_VAR_amplify_branch: ${{ secrets.TF_VAR_amplify_branch || 'main' }}
      TF_VAR_admin_token: ${{ secrets.TF_VAR_admin_token || secrets.ADMIN_TOKEN }}
      TF_VAR_resume_repo_token: ${{ secrets.RESUME_REPO_TOKEN }}
      TF_VAR_resume_repo_owner: ${{ secrets.RESUME_REPO_OWNER }}
      TF_VAR_resume_repo_name: ${{ secrets.RESUME_REPO_NAME }}
      TF_VAR_resume_repo_readme_path: ${{ secrets.RESUME_REPO_README_PATH }}
      TF_VAR_resume_repo_pdf_path: ${{ secrets.RESUME_REPO_PDF_PATH }}
      TF_VAR_resume_repo_ref: ${{ secrets.RESUME_REPO_REF || 'main' }}
      TF_VAR_openai_api_key: ${{ secrets.TF_VAR_openai_api_key || secrets.OPENAI_API_KEY }}
      TF_VAR_openai_model: ${{ secrets.TF_VAR_openai_model || secrets.OPENAI_MODEL }}
      TF_VAR_project_name: ${{ secrets.TF_VAR_project_name }}
      TF_VAR_environment: ${{ secrets.TF_VAR_environment }}
      TF_VAR_owner: ${{ secrets.TF_VAR_owner }}
      TF_VAR_cost_center: ${{ secrets.TF_VAR_cost_center }}
      TF_VAR_service_name: ${{ secrets.TF_VAR_service_name }}
      TF_VAR_additional_tags: ${{ secrets.TF_VAR_additional_tags || '{}' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Ensure Terraform state backend
        run: |
          set -euo pipefail
          STATE_REGION="${TF_STATE_REGION:-$AWS_REGION}"
          STATE_BUCKET="${TF_VAR_project_name:-personal-website}-tf-state-$AWS_ACCOUNT_ID"
          STATE_BUCKET="$(echo "$STATE_BUCKET" | tr '[:upper:]' '[:lower:]')"
          STATE_TABLE="${TF_VAR_project_name:-personal-website}-tf-locks"
          if ! aws s3api head-bucket --bucket "$STATE_BUCKET" 2>/dev/null; then
            if [ "$STATE_REGION" = "us-east-1" ]; then
              aws s3api create-bucket --bucket "$STATE_BUCKET" --region "$STATE_REGION"
            else
              aws s3api create-bucket --bucket "$STATE_BUCKET" \
                --region "$STATE_REGION" \
                --create-bucket-configuration "LocationConstraint=$STATE_REGION"
            fi
          fi
          aws s3api put-bucket-versioning --region "$STATE_REGION" \
            --bucket "$STATE_BUCKET" \
            --versioning-configuration Status=Enabled
          aws s3api put-bucket-encryption --region "$STATE_REGION" \
            --bucket "$STATE_BUCKET" \
            --server-side-encryption-configuration '{"Rules":[{"ApplyServerSideEncryptionByDefault":{"SSEAlgorithm":"AES256"}}]}'
          if ! aws dynamodb describe-table --region "$STATE_REGION" --table-name "$STATE_TABLE" >/dev/null 2>&1; then
            aws dynamodb create-table \
              --region "$STATE_REGION" \
              --table-name "$STATE_TABLE" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST
          fi
          aws dynamodb wait --region "$STATE_REGION" table-exists --table-name "$STATE_TABLE"
          echo "TF_STATE_BUCKET=$STATE_BUCKET" >> "$GITHUB_ENV"
          echo "TF_STATE_TABLE=$STATE_TABLE" >> "$GITHUB_ENV"
          echo "TF_STATE_REGION=$STATE_REGION" >> "$GITHUB_ENV"
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="key=${TF_VAR_project_name:-personal-website}/terraform.tfstate" \
            -backend-config="region=${TF_STATE_REGION:-$AWS_REGION}" \
            -backend-config="dynamodb_table=${TF_STATE_TABLE}" \
            -backend-config="encrypt=true"
        working-directory: infra
      - name: Terraform Plan
        run: terraform plan
        working-directory: infra
      - name: Terraform Apply (cleanup)
        run: terraform apply -auto-approve
        working-directory: infra
