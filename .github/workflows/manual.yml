name: Manual Commands

on:
  workflow_dispatch:
    inputs:
      task:
        description: "Which task to run"
        type: choice
        options:
          - lint
          - typecheck
          - test
          - build
          - all
        default: all

jobs:
  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package.json
      - name: Install
        run: npm install
      - name: Lint
        if: ${{ inputs.task == 'lint' || inputs.task == 'all' }}
        run: npm run lint
      - name: Typecheck
        if: ${{ inputs.task == 'typecheck' || inputs.task == 'all' }}
        run: npm run typecheck
      - name: Unit tests
        if: ${{ inputs.task == 'test' || inputs.task == 'all' }}
        run: mkdir -p test-results && npm run test:ci
      - name: Build
        if: ${{ inputs.task == 'build' || inputs.task == 'all' }}
        run: npm run build
